<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Form & FAQ</title>
  <style>
    body {
      background: #111;
      color: #e6c67a;
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.6;
    }
    .faq {
      margin-bottom: 10px;
    }
    .faq-toggle {
      background: none;
      border: none;
      color: #e6c67a;
      font-size: 1.05em;
      cursor: pointer;
      width: 100%;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #555;
    }
    .faq-toggle .icon {
      font-weight: bold;
      margin-right: 8px;
    }
    .faq-content {
      display: none;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      margin-top: 5px;
    }
    .faq.open .faq-content {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .btn {
      padding: 10px 15px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #confirmation {
      display: none;
      margin-top: 15px;
      background: #e7ffe7;
      color: #3c763d;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>FAQs</h2>

<div class="faq">
  <button class="faq-toggle"><span class="icon">+</span> Does this number work with WhatsApp?</button>
  <div class="faq-content">
    <p>Numbers may work with third-party apps like WhatsApp, but compatibility is not guaranteed.</p>
  </div>
</div>

<div class="faq">
  <button class="faq-toggle"><span class="icon">+</span> Will it work in Ghana?</button>
  <div class="faq-content">
    <p>Yes! Our eSIMs connect to local networks using international roaming.</p>
  </div>
</div>

<h2>Refill Order Form</h2>
<form id="refillForm">
  <label for="name">Full Name:</label>
  <input type="text" id="name" required />

  <label for="whatsapp">WhatsApp Number:</label>
  <input type="tel" id="whatsapp" required />

  <label for="esim">eSIM ICCID:</label>
  <input type="text" id="esim" />

  <label for="package">Select Package:</label>
  <select id="package" required>
    <option value="">-- Choose Package --</option>
    <option value="1GB â€“ GHS 30 (7 days)">1GB â€“ GHS 30 (7 days)</option>
    <option value="10GB â€“ GHS 700">10GB â€“ GHS 700</option>
  </select>

  <button type="button" class="btn" id="whatsappBtn">Submit via WhatsApp</button>
</form>

<div id="confirmation">âœ… Order message ready. Continue in WhatsApp.</div>

<script>
  // FAQ toggle
  document.querySelectorAll('.faq-toggle').forEach(button => {
    button.addEventListener('click', () => {
      const parent = button.closest('.faq');
      parent.classList.toggle('open');
      const icon = button.querySelector('.icon');
      icon.textContent = parent.classList.contains('open') ? 'âˆ’' : '+';
    });
  });

  // Refill form submission
  document.getElementById("whatsappBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const number = document.getElementById("whatsapp").value.trim();
    const esim = document.getElementById("esim").value.trim();
    const pkg = document.getElementById("package").value;

    if (!name  !number  !pkg) {
      alert("Please fill in all required fields.");
      return;
    }

    const msg = Hello, I just submitted a refill order:\n\nðŸ§ Name: ${name}\nðŸ“ž WhatsApp: ${number}\nðŸ’³ eSIM ICCID: ${esim || 'N/A'}\nðŸ“¦ Package: ${pkg};

    document.getElementById("confirmation").style.display = "block";

    setTimeout(() => {
      document.getElementById("confirmation").style.display = "none";
    }, 5000);

    const waUrl = https://wa.me/233505858712?text=${encodeURIComponent(msg)};
    window.open(waUrl, '_blank');
  });
</script>

</body>
</html>
