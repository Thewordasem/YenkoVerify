<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Refill Form</title>
  <style>
    /* (Your existing CSS here) */
  </style>
</head>
<body>

<h2>Refill Order Form</h2>
<form id="refillForm">
  <!-- Your input fields here... -->
  <button type="button" onclick="submitOrder('whatsapp')">WhatsApp</button>
  <button type="button" onclick="submitOrder('telegram')">Telegram</button>
</form>
<div id="confirmation" style="display:none;">âœ… Order sent!</div>

<script>
  const TG_TOKEN = 'YOUR_BOT_TOKEN'; 
  const TG_CHAT_ID = 'YOUR_CHAT_ID';

  function showConfirmation() {
    const box = document.getElementById("confirmation");
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 2000);
  }

  function submitOrder(platform) {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("whatsapp").value.trim();
    const esim = document.getElementById("esim").value.trim() || 'N/A';
    const pkg = document.getElementById("package").value;
    if (!name  !phone  !pkg) {
      alert("Please fill all required fields.");
      return;
    }

    const message = Hello! Refill order:\nName: ${name}\nPhone: ${phone}\neSIM: ${esim}\nPackage: ${pkg};
    showConfirmation();

    if (platform === "whatsapp") {
      const url = https://wa.me/233505858712?text=${encodeURIComponent(message)};
      window.location.href = url;
    } else {
      const url = https://api.telegram.org/bot${TG_TOKEN}/sendMessage;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TG_CHAT_ID, text: message })
      })
      .then(r => {
        if (!r.ok) console.error("Telegram error", r.status);
      })
      .catch(err => console.error("Fetch error", err));
    }
  }
</script>

</body>
</html>
