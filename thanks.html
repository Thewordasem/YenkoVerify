<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | YenkoVerify Partners</title>
  <link rel="icon" href="bckgrnd.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }

    h1 {
      color: #e6c67a;
      font-size: 2.6em;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-in-out;
    }

    p {
      color: #ccc;
      font-size: 1.15em;
      margin-bottom: 30px;
      line-height: 1.7;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    a.btn {
      display: inline-block;
      background: linear-gradient(90deg, #e6c67a, #d9b65a);
      color: #000;
      padding: 14px 35px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(230, 198, 122, 0.3);
      animation: fadeInUp 1.8s ease-in-out;
    }

    a.btn:hover {
      background: linear-gradient(90deg, #f1d77a, #e6c67a);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(230, 198, 122, 0.4);
    }

    footer {
      margin-top: 70px;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 25px;
      animation: fadeIn 2s ease-in-out;
    }

    .highlight {
      color: #e6c67a;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <h1>✅ Application Submitted Successfully</h1>
  <p>Thank you for joining the <span class="highlight">YenkoVerify Partner Network</span>.<br>
     Our team has received your application and will reach out within <span class="highlight">24–48 hours</span> via WhatsApp or email.</p>
  
  <a href="https://yenkoverify.com" class="btn">Return to Home</a>

  <footer>
    &copy; 2025 <strong>YenkoVerify</strong>. Powered by <span class="highlight">The Word // Asem Technologies</span>.<br>
    All Rights Reserved.
  </footer>
</body>
</html>
